<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p><div class="odd">Number 1 - I'm a class!</div></p>

    <div id="num-2">Number 2 - I'm one ID.</div>

    <p><div class="odd num-3">Number 3 - I'm a class, but cooler!</div></p>

    <div id="num-4">Number 4 - I'm another ID.</div>

    <p><div class="odd">Number 5 - I'm a class!</div></p>
  </body>
</html>
